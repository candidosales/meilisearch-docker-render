services:
  meilisearch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meilisearch
    ports:
      - "7700:7700"
    environment:
      - MEILI_ENV=production
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
      - MEILI_HTTP_ADDR=0.0.0.0:7700
    restart: unless-stopped
    networks:
      - meilisearch-network
networks:
  meilisearch-network:
    driver: bridge
